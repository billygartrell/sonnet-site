<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Unlocked Something!</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="main-content fade-in">
        <p class="message">
            You inserted the key<br><br>
            into the lock and blew..<br><br><br><br>
            You feel the door shift open..<br><br><br><br>

            <a id="back-button" href="index.html">< go back</a>
        </p>

    </div>

    <script>

        const backButton = document.getElementById("back-button");

        // Sounds
        const backSound = new Audio("audio/Bloom_SFX_YFBV_WhistleKey-GoBackv1.wav");

        function playSound() {
            backSound.play();
        } 

        backButton.addEventListener("click", () => {
            event.preventDefault(); // Prevent immediate navigation
            playSound();
            setTimeout(() => {
                window.location.href = backButton.href;
            }, 500); // Delay for .5 second
        });
        
    </script>

</body>
</html>
