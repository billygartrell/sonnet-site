<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A worn poster...</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="wrapper-scale">

        <div class="main-content fade-in">
            <img src="img/RedHint-WantedPoster-v1.png" title="A wanted poster">
            <p class="message hint">
            A worn poster with a face<br class="mobile-hide">
            you wish you could&nbsp;forget.
            <br><br>
                <a id="back-button" href="index.html">< go back</a>
            </p>

        </div>
        
    </div>

    <script>

        const backButton = document.getElementById("back-button");

        // Sounds
        const backSound = new Audio("audio/Bloom_SFX_YFBV_WhistleKey-GoBackv1.wav");

        function playSound() {
            backSound.play();
        } 

        backButton.addEventListener("click", () => {
            event.preventDefault(); // Prevent immediate navigation
            playSound();
            setTimeout(() => {
                window.location.href = backButton.href;
            }, 500); // Delay for .5 second
        });
        
    </script>

</body>
</html>
