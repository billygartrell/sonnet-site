<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An old postcard...</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="wrapper-scale">

        <div class="main-content fade-in">
            <img src="img/GreenHint-Postcard.png" title="A postcard">
            <p class="message hint ">
            An old postcard commemorating the opening<br class="mobile-hide">
            of the Flats Outpost. It's hard to image<br class="mobile-hide">
            what it was like back&nbsp;then.
            <br><br>
                <a id="back-button" href="index.html">< go back</a>
            </p>

        </div>

    </div>

    <script>

        const backButton = document.getElementById("back-button");

        // Sounds
        const backSound = new Audio("audio/Bloom_SFX_YFBV_WhistleKey-GoBackv1.wav");

        function playSound() {
            backSound.play();
        } 

        backButton.addEventListener("click", () => {
            event.preventDefault(); // Prevent immediate navigation
            playSound();
            setTimeout(() => {
                window.location.href = backButton.href;
            }, 500); // Delay for .5 second
        });
        
    </script>

</body>
</html>
